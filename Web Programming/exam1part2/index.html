<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwollenHippo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Observation</h2>
                        <form id="observationForm">
                            <div class="mb-3">
                                <label for="txtTreeType" class="form-label">Tree Type</label>
                                <input id="txtTreeType" placeholder="Tree Type" aria-label="Tree Type" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="selParkLocation" class="form-label">Park Location</label>
                                <select id="selParkLocation" class="form-select" aria-label="Park Location"></select>
                                    <option value="">Choose a park location</option>
                                    <option value="hawaiian-shirt">Dogwood Park</option>
                                    <option value="tank-top">West End Park</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="observationDate" class="form-label">Observation Date</label>
                                <input type="date" id="observationDate" name="observationDate" class="form-control" aria-label="Observation Date">
                            </div>
                            <div class="mb-3">
                                <label for="txtCurrentHealth" class="form-label">Current Health of the Tree</label>
                                <textarea id="txtCurrentHealth" placeholder="Current Health" aria-label="Current Health" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary" aria-label="Add Observation Entry">Add Observation Entry</button>
                                <button type="button" class="btn btn-secondary" aria-label="Cancel Observation Entry">Cancel Observation Entry</button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card">
                        <img src="https://swollenhippo.com/female1.jpeg" class="card-img-top" alt="Forester's Picture" aria-label="Forester's Picture" style="max-width: 300px;">
                        <div class="card-body">
                            <h5 class="card-title" aria-label="Forester's Name">Jane Doe</h5>
                            <ul class="list-unstyled">
                                <li>
                                    Telephone Number: 
                                    <a href="tel:+19315262125" aria-label="Telephone Number">(931) 526-2125</a>
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 col-sm-12">
                <div class="card">
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Observation Date</th>
                                    <th>Location</th>
                                    <th>Tree</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024-02-28</td>
                                    <td>Dogwood Park</td>
                                    <td>Sugar Maple</td>
                                </tr>
                            </tbody>
                        </table>                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
